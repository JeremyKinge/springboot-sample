<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义登录页</title>
</head>
<body>
    <h2>账号密码登录</h2>
    <form action="/authentication/form" method="POST">
        <table>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username" ></td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password" ></td>
            </tr>
            <tr>
                <td>验证码：</td>
                <td>
                    <input type="text" name="captcha" >
                    <img src="/authentication/code/image">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="remember-me" value="true">记住我
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">登录</button>
                </td>
            </tr>
        </table>
    </form>

    <h2>短信登录</h2>
    <form action="/authentication/mobile" method="POST">
        <table>
            <tr>
                <td>手机号：</td>
                <td><input type="text" name="mobile" value="13045678901"></td>
            </tr>
            <tr>
                <td>验证码：</td>
                <td>
                    <input type="text" name="smsCode" >
                    <a href="/authentication/code/sms/13045678901">获取验证码</a>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">登录</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
