server:
  port: 10084


spring:
  datasource:
    druid:
      db1:
        #注意：如果使用druid数据库连接池，配置为url，如果是默认的hikari，要配置jdbc-url
        url: jdbc:mysql://localhost:3306?useUnicode=true&characterEncoding=utf-8&useSSL=false
        username: root
        password: chennan
