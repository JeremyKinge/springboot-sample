        min-idle: 5
        max-active: 10
        max-wait: 60000
      db2:
        url: jdbc:mysql://localhost:3306?useUnicode=true&characterEncoding=utf-8&useSSL=false
        username: root
        password: chennan
        driver-class-name: com.mysql.jdbc.Driver
        initial-size: 5
